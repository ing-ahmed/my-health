
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تجمع الطائف الصحي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #e6e6e6;
      padding: 10px 20px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #333;
      margin: 5px 10px;
      font-weight: bold;
    }

    .hero {
      background: #fff;
      padding: 40px;
      text-align: center;
    }

    .hero h2 {
      color: #004080;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      background: #fefefe;
    }

    .stat {
      text-align: center;
    }

    .login-form, .contact-form {
      background: white;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      border: 1px solid #ccc;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #004080;
      color: white;
      border: none;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #e6e6e6;
    }
  </style>
</head>
<body>

<header>
  <h1>تجمع الطائف الصحي</h1>
  <p>نحو رعاية صحية متكاملة في محافظة الطائف</p>
</header>

<nav>
  <a href="#">الموظفين</a>
  <a href="#">المتدربين</a>
  <a href="#">المرضى</a>
  <a href="#">التطوع الصحي</a>
  <a href="#">البريد الإلكتروني</a>
</nav>

<div class="hero">
  <h2>أكثر من مليون مستفيد - 51 مستشفى - 3000 سرير</h2>
</div>

<div class="stats">
  <div class="stat">
    <h3>+1M</h3>
    <p>مستفيد</p>
  </div>
  <div class="stat">
    <h3>+3K</h3>
    <p>سرير</p>
  </div>
  <div class="stat">
    <h3>+51</h3>
    <p>مستشفى</p>
  </div>
</div>

<div class="login-form">
  <h3>تسجيل الدخول</h3>
  <label>اسم المستخدم:</label>
  <input type="text">
  <label>كلمة المرور:</label>
  <input type="password">
  <button>تسجيل الدخول</button>
</div>

<div class="contact-form">
  <h3>تواصل معنا</h3>
  <label>الاسم:</label>
  <input type="text">
  <label>البريد الإلكتروني:</label>
  <input type="email">
  <label>الوصف:</label>
  <textarea rows="4"></textarea>
  <label>رفع ملف:</label>
  <input type="file">
  <button>إرسال</button>
</div>

<footer>
  &copy; 2025 تجمع الطائف الصحي
</footer>

</body>
</html>
